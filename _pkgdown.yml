destination: ../docs/rOmniDriver
url: https://docs.r4photobiology.info/rOmniDriver/

template:
  bootstrap: 5
  math-rendering: katex

reference:
  - title: Package overview
    contents:
    - '`rOmniDriver-package`'
  - title: wrapper functions
    desc: >
      R functions for accessing the OmniDriver SDP Java API. Help pages are
      concise. Details available in the Java API documentation and a manual at
      (http://oceaninsight.com/).
    contents:
    - matches("init_api")
    - starts_with("open")
    - starts_with("close")
    - starts_with("get_")
    - starts_with("set_")
    - starts_with("is_")
    - starts_with("spectrum_")
    - starts_with("stop_")
    - starts_with("highSpdAcq_")
    - oo_timestamp_to_string

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
      aria-label: Home
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: Changelog
      href: news/index.html
    articles:
      text: 'User Guide'
      href: articles/user-guide.html
    tutorials:
      text: Resources
      menu:
      - text: R for Photobiology packages
        href: https://www.r4photobiology.info/
      - text: Ocean Insight (ex. Ocean Optics)
        href: https://www.oceaninsight.com/
      - text: A handbook of methods
        href: https://doi.org/10.31885/9789521083631
